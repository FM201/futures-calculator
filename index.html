<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MintSizer - Futures Contract Calculator</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff99;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input, button {
      width: 90%;
      max-width: 400px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background-color: #1c1c1c;
      color: #00ff99;
    }
    button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00cc7a;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>MintSizer</h1>

  <input type="number" id="stopLoss" placeholder="Stop Loss in Points">
  <input type="number" id="risk" placeholder="Risk in USD">
  <input type="text" id="symbol" placeholder="Symbol (e.g. ES, MNQ, MES)">

  <button onclick="calculateContracts()">Calculate</button>

  <h2 id="result"></h2>

  <script>
    const tickValues = {
      'ES': 12.5,    // E-mini S&P 500
      'MES': 1.25,   // Micro E-mini S&P 500
      'NQ': 20,      // E-mini Nasdaq
      'MNQ': 2,      // Micro E-mini Nasdaq
      'CL': 10,      // Crude Oil
      'GC': 10       // Gold
    };

    function calculateContracts() {
      const stopLoss = parseFloat(document.getElementById("stopLoss").value);
      const risk = parseFloat(document.getElementById("risk").value);
      const symbol = document.getElementById("symbol").value.toUpperCase();

      const tickValue = tickValues[symbol];

      if (!tickValue) {
        document.getElementById("result").innerText = "Unknown symbol! Supported: ES, MES, NQ, MNQ, CL, GC";
        return;
      }

      if (isNaN(stopLoss) || isNaN(risk) || stopLoss <= 0 || risk <= 0) {
        document.getElementById("result").innerText = "Enter valid numbers.";
        return;
      }

      const contracts = Math.floor(risk / (stopLoss * tickValue));
      document.getElementById("result").innerText = `Contracts: ${contracts}`;
    }
  </script>

</body>
</html>
